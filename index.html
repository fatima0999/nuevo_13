<!--Define la versión de HTML que se está utilizando (en este caso, HTML5).-->
<!DOCTYPE html>
<!-- La etiqueta <html> envuelve todo el contenido del documento HTML. El atributo lang especifica el idioma del documento, en este caso, español (es).-->
<html lang="en">
<!-- Esta sección contiene metadatos sobre el documento, como la codificación de caracteres, la descripción de la página (a través de etiquetas meta), el título de la página y enlaces a hojas de estilo CSS, fuentes y otros recursos.-->   
<head>
    <!-- Define el conjunto de caracteres utilizado en el documento, en este caso, UTF-8 que es ampliamente utilizado y admite una amplia gama de caracteres.-->
    <meta charset="UTF-8">
    <!--Especifica cómo el navegador debe controlar las dimensiones y la escala de la página en dispositivos móviles-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Define el título de la página que se muestra en la pestaña del navegador o en los resultados de búsqueda.-->
    <title>PAGINAS RESPONSIVAS</title>
    <!--Link de css-->
    <link rel="stylesheet" href="style.css">
</head>
<!--Aquí es donde se coloca el contenido visible de la página web, como texto, imágenes, videos, enlaces, etc.-->
<body>
 <!--Comienza un contenedor <div> con la clase "header". Este será el encabezado de la página.-->
    <div class="header">
    <!--Comienza un contenedor <div> con la clase "header". Este será el encabezado de la página.-->
        <h1>imagenes responsivas</h1>

    </div>
    <!--Comienza un contenedor <div> con la clase "contenido". Este será el área principal de contenido de la página.-->
    <div class="contenido">
        <!--Inserta una etiqueta de imagen (<img>) con el atributo src que especifica la ruta de la imagen "z1.jpg" en la carpeta "imagenes". El atributo alt proporciona un texto alternativo en caso de que la imagen no se pueda cargar o para usuarios que utilicen lectores de pantalla.-->
        <img src="imagenes/z1.jpg" alt="imagenes responsivas no encontarada "/>
    </div>
    <!--Comienza un contenedor <div> con la clase "footer". Este será el pie de página de la página.-->
    <div class="footer">
        <!--Define un párrafo (<p>) que contiene el texto "este es el pie de pagina". Este texto será el contenido del pie de página.-->
        <p> este es el pie de pagina</p>
    </div>
</body>
</html>
